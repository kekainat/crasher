    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }
        /* –§–æ–Ω–æ–≤—ã–µ –≥–ª–æ—É */
        
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }
        
        .glow:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #ff0077;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .glow:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #00d4ff;
            top: 50%;
            left: 60%;
            animation-delay: 3s;
        }
        
        .glow:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #7dff00;
            top: 70%;
            left: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2) translateY(-30px);
                opacity: 0.6;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 0.3;
            }
        }
        /* –ù–∞–≤–±–∞—Ä */
        
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            z-index: 10;
        }
        
        header img {
            width: 50px;
            transition: transform 0.4s ease;
            cursor: pointer;
            z-index: 11;
        }
        
        header img:hover {
            transform: scale(1.1) rotate(3deg);
        }
        /* –ö–Ω–æ–ø–∫–∞ –∏ –º–µ–Ω—é —è–∑—ã–∫–æ–≤ */
        
        .lang-menu {
            position: relative;
        }
        
        .lang-btn {
            background: #222;
            border: none;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .lang-btn:hover {
            background: #333;
        }
        
        .lang-dropdown {
            position: absolute;
            right: 0;
            top: 120%;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            min-width: 140px;
            overflow: hidden;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .lang-menu.open .lang-dropdown {
            transform: scaleY(1);
        }
        
        .lang-dropdown button {
            background: none;
            border: none;
            color: #fff;
            padding: 12px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .lang-dropdown button:hover {
            background: #222;
        }
        /* Hero –±–ª–æ–∫ */
        
        .hero {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 100px 20px 60px;
            animation: fadeUp 1s ease forwards;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 3s infinite alternate;
        }
        
        .hero p {
            color: #ccc;
            font-size: 1.3rem;
            margin-bottom: 30px;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        @keyframes glowText {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            }
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* –ö–Ω–æ–ø–∫–∏ */
        
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }
        
        .buttons button {

            border-radius: 30px;
            border: 1px solid #333;
            background: #111;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .buttons button:hover {
            background: #222;
            border-color: #555;
            transform: translateY(-3px) scale(1.05);
        }
        /* Info */
        
        .info {

        }

        }
    </style>
